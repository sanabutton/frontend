root: true
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2020
  sourceType: module
  ecmaFeatures:
    jsx: true
  project:
    - ./tsconfig.json
env:
  es6: true
  browser: true
plugins:
  - "@typescript-eslint"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - standard
rules:
  comma-dangle:
    - error
    - always-multiline
  max-statements-per-line:
    - error
    - max: 1
  newline-after-var:
    - error
  newline-before-return:
    - error
  padding-line-between-statements:
    - error
  object-shorthand:
    - error
  no-multi-assign:
    - error
  no-nested-ternary:
    - error
  no-confusing-arrow:
    - error
  no-shadow:
    - error
  prefer-destructuring:
    - error
  prefer-exponentiation-operator:
    - error
  prefer-numeric-literals:
    - error
  prefer-object-spread:
    - error
  prefer-template:
    - error
  prefer-reflect:
    - error
  no-console:
    - warn
  object-curly-newline:
    - error
    - ObjectExpression:
        multiline: true
        minProperties: 2
        consistent: true
      ObjectPattern: never
      ImportDeclaration: never
      ExportDeclaration: never
  object-property-newline:
    - error
    - allowAllPropertiesOnSameLine: false
  '@typescript-eslint/explicit-function-return-type':
    - error
    - allowExpressions: true
  react/no-unescaped-entities:
    - error
    - forbid:
        - char: '<'
          alternatives:
            - '&lt;'
            - '&#060;'
        - char: '>'
          alternatives:
            - '&gt;'
            - '&#062;'
        - char: '{'
          alternatives:
            - '&#123;'
        - char: '}'
          alternatives:
            - '&#125;'
  react/prop-types:
    - off
overrides:
  - files:
      - "**/*.test.ts(x)"
      - "tests/**/*.ts(x)"
    extends:
      - plugin:jest/recommended
    rules:
      no-console:
        - off
